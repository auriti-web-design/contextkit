<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="iconGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C5AFF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E2E8F0"/>
      <stop offset="100%" stop-color="#94A3B8"/>
    </linearGradient>
    <linearGradient id="memGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7C5AFF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Icona: rete di nodi connessi (memoria/contesto) -->
  <g transform="translate(16, 12)">
    <!-- Sfondo icona -->
    <rect width="96" height="96" rx="22" fill="url(#iconGrad)" opacity="0.12"/>
    <rect width="96" height="96" rx="22" stroke="url(#iconGrad)" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- Nodo centrale grande -->
    <circle cx="48" cy="48" r="12" fill="url(#iconGrad)" opacity="0.9"/>
    <circle cx="48" cy="48" r="6" fill="#E2E8F0"/>

    <!-- Nodi satellite -->
    <circle cx="24" cy="28" r="7" fill="url(#iconGrad)" opacity="0.6"/>
    <circle cx="24" cy="28" r="3.5" fill="#E2E8F0" opacity="0.8"/>

    <circle cx="72" cy="28" r="7" fill="url(#iconGrad)" opacity="0.6"/>
    <circle cx="72" cy="28" r="3.5" fill="#E2E8F0" opacity="0.8"/>

    <circle cx="24" cy="68" r="7" fill="url(#iconGrad)" opacity="0.6"/>
    <circle cx="24" cy="68" r="3.5" fill="#E2E8F0" opacity="0.8"/>

    <circle cx="72" cy="68" r="7" fill="url(#iconGrad)" opacity="0.6"/>
    <circle cx="72" cy="68" r="3.5" fill="#E2E8F0" opacity="0.8"/>

    <!-- Connessioni diagonali -->
    <line x1="30" y1="32" x2="42" y2="44" stroke="url(#iconGrad)" stroke-width="1.8" opacity="0.4" stroke-linecap="round"/>
    <line x1="66" y1="32" x2="54" y2="44" stroke="url(#iconGrad)" stroke-width="1.8" opacity="0.4" stroke-linecap="round"/>
    <line x1="30" y1="64" x2="42" y2="52" stroke="url(#iconGrad)" stroke-width="1.8" opacity="0.4" stroke-linecap="round"/>
    <line x1="66" y1="64" x2="54" y2="52" stroke="url(#iconGrad)" stroke-width="1.8" opacity="0.4" stroke-linecap="round"/>

    <!-- Connessioni tratteggiate -->
    <line x1="31" y1="28" x2="65" y2="28" stroke="url(#iconGrad)" stroke-width="1.2" opacity="0.2" stroke-linecap="round" stroke-dasharray="3 4"/>
    <line x1="31" y1="68" x2="65" y2="68" stroke="url(#iconGrad)" stroke-width="1.2" opacity="0.2" stroke-linecap="round" stroke-dasharray="3 4"/>
    <line x1="24" y1="35" x2="24" y2="61" stroke="url(#iconGrad)" stroke-width="1.2" opacity="0.2" stroke-linecap="round" stroke-dasharray="3 4"/>
    <line x1="72" y1="35" x2="72" y2="61" stroke="url(#iconGrad)" stroke-width="1.2" opacity="0.2" stroke-linecap="round" stroke-dasharray="3 4"/>

    <!-- Anello esterno -->
    <circle cx="48" cy="48" r="18" fill="none" stroke="url(#iconGrad)" stroke-width="1" opacity="0.15"/>
  </g>

  <!-- Testo: Kiro -->
  <text x="130" y="68" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="800" font-size="44" fill="url(#textGrad)" letter-spacing="-1">Kiro</text>

  <!-- Testo: Memory -->
  <text x="222" y="68" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="800" font-size="44" fill="url(#memGrad)" letter-spacing="-1">Memory</text>

  <!-- Sottotitolo -->
  <text x="131" y="92" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="500" font-size="14" fill="#64748B" letter-spacing="0.5">Persistent memory for AI coding agents</text>
</svg>
